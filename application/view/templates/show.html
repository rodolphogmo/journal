<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Notícia - Journal</title>
</head>
<body>
        <section>
            <h1>{{noticia.get_estado().get_nome()}}</h1>
            <img height="200px" width="200px" src="{{url_for('static', filename=noticia.get_estado().get_imagem_path())}}">
            <h2>{{noticia.get_titulo()}}</h2>
            <img height="200px" width="200px" src="{{url_for('static', filename=noticia.get_imagem_show())}}">
            <h3>{{noticia.get_conteudo()}}</h3>
            <video height="250px" width="450px" controls>
                <source src="{{url_for('static', filename=noticia.get_video())}}" type="video/mp4">></source>
            </video>
            <h4>Curtidas: {{noticia.get_likes()}}</h4>
            <h4>Visualizações: {{noticia.get_views()}}</h4>
        </section>
</body>
</html>
